{% set name = "brotli-asgi" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9ed91e2c9007c23dbab8ff220ad6b721ddc550a15509617a9c83c60b989dc9c0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - brotli-python >=1.0.7
    - pip
    - python >=3.6
    - starlette >=0.13.4
  run:
    - brotli-python >=1.0.7
    - python >=3.6
    - starlette >=0.13.4

test:
  imports:
    - brotli_asgi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fullonic/brotli-asgi
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: A compression AGSI middleware using brotli

extra:
  recipe-maintainers:
    - fullonic
    - dcfidalgo
